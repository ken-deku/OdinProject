<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPS</title>
</head>

<body>



















<script>

  const computerOptions = ['rock', 'paper', 'scissors'];


  function getComputerChoice() {
    const index = Math.floor(Math.random() * computerOptions.length);
    return computerOptions[index].toLowerCase();
  }


  function getHumanChoice() {
    let input = prompt('Please choose Rock, Paper, or Scissors');
    let playerMove = (input || "").trim().toLowerCase()
    while (!["rock", "paper", "scissors"].includes(playerMove)) {
      input = prompt("Invalid choice. Please type Rock, Paper, or Scissors");
      if (input === null) return "";
      playerMove = input.trim().toLowerCase();
    }
    return playerMove;
  }




  function playGame() {

    let humanScore = 0;
    let computerScore = 0;

    function playRound(humanChoice, computerChoice) {
      console.log(`You: ${humanChoice}, Computer: ${computerChoice}`);


      if (computerChoice === 'rock' && humanChoice === 'scissors') {
        computerScore++;
        console.log(`${computerChoice} beats ${humanChoice}. You lose --- ${humanScore} -- ---- ${computerScore}`);
      } else if (computerChoice === 'paper' && humanChoice === 'rock') {
        computerScore++;
        console.log(`${computerChoice} beats ${humanChoice}. You lose --- ${humanScore} -- ---- ${computerScore}`);
      } else if (computerChoice === 'scissors' && humanChoice === 'paper') {
        computerScore++;
        console.log(`${computerChoice} beats ${humanChoice}. You lose--- ${humanScore} -- ---- ${computerScore}`);
      } else if (computerChoice === humanChoice) {
        console.log(`${computerChoice} === ${humanChoice}. Tie Round--- ${humanScore} -- ---- ${computerScore}`);
      } else {
        humanScore++;
        console.log(`${humanChoice} beats ${computerChoice}. You WIN--- ${humanScore} -- ---- ${computerScore}`);
      }
    }
    playRound(getHumanChoice(), getComputerChoice());
    playRound(getHumanChoice(), getComputerChoice());
    playRound(getHumanChoice(), getComputerChoice());
    playRound(getHumanChoice(), getComputerChoice());
    playRound(getHumanChoice(), getComputerChoice());

    if(humanScore > computerScore){
      console.log(`PLAYER WINS`)
    } else if (humanScore < computerScore){
      console.log(`COMPUTER WINS`);
    } else{
      console.log('ITS A TIE');
    }
  }

  playGame();

</script>



</body>

</html>
